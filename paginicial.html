    <script>
      const checkbox = document.getElementById('check');

      function toggleArea(id, descricao) {
        const area = document.getElementById(id);
        const img = area.querySelector('img');
        const texto = area.querySelector('.texto');

        if (checkbox.checked) {
          img.style.opacity = '0'; // Esconde visualmente a imagem sem quebrar layout
          img.style.pointerEvents = 'none'; // Evita interações
          texto.textContent = descricao;
          texto.style.display = 'block';
          area.classList.add('moldura-ativa');
        } else {
          img.style.opacity = '1'; // Mostra a imagem de novo
          img.style.pointerEvents = 'auto';
          texto.style.display = 'none';
          texto.textContent = '';
          area.classList.remove('moldura-ativa');
        }
      }

      checkbox.addEventListener('change', () => {
        const areas = [
          ['guia', 'Este botão ativa ou desativa as descrições de cada seção do site.'],
          ['nov', 'Confira aqui as últimas novidades e atualizações do Plantae Wiki.'],
          ['clima', 'Veja o clima atual da sua região para saber as melhores práticas de cultivo.'],
          ['tutorial', 'Aprenda jardinagem e agricultura básica: como plantar, cuidar e manter suas plantas saudáveis.'],
          ['perfil', 'Acesse e edite as informações do seu perfil de usuário.'],
          ['rega', 'Veja a lista das plantas que precisam ser regadas hoje.'],
          ['plantas', 'Aqui estão as plantas que você selecionou e cadastrou no seu perfil.'],
          ['catalogo', 'Explore nosso catálogo detalhado de plantas, incluindo informações sobre o tempo de plantio e duração. ']
        ];

        areas.forEach(([id, descricao]) => toggleArea(id, descricao));
      });
    </script>
